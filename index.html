<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>Home Page</title>
    <link rel="icon" type="image/png" href="img/light-bulb.png" />
    <link rel="stylesheet" type="text/css" href="/homepage/style.css">
  </head>
  
  <body style="margin: 0; background: #032443">
    <div class="main-container">
      <div class="frame-container screen">

        <div class="group-container">
          <div class="overlap-group-1">
            <img class="notocloud" src="/homepage/img/noto-cloud.svg" alt="cloud" />
            <div class="greet">Good Evening</div>
          </div>
          <div class="alarm-container" onclick="changeColor()">
            <div class="alarm"></div>
          </div>
        </div>

        <div class="clock-container">
          <div class="decoration"></div>
          <div class="clock-section"></div>
          <h1 class="clock-text" id="timeUntil2AM">00:32:10</h1>
          <div class="time-to-sleep">Time to sleep</div>
        </div>

        <div class="modes-container">

          <div class="mode-text">
            <div class="modes">Modes</div>
            <div class="see-all">See All</div>
          </div>

          <div class="modes-section">
            <div class="mode-align">

              <!-- first mode -->
              <div class="mode-container">
                <div class="overlap-group">
                  <img class="lightbulb-solid" src="/homepage/img/lightbulb-solid-5.svg" alt="lightbulb" />
                  <a href="/preset.html" style="z-index: 99999; text-decoration: none;"><div class="mode body-text">Prepare exam</div></a>
                </div>

              <!-- second mode -->
                <div class="overlap-group">
                  <img class="lightbulb-solid" src="/homepage/img/lightbulb-solid-3.svg" alt="lightbulb" />
                  <a href="/preset2.html" style="z-index: 99999; text-decoration: none;"><div class="mode body-text">Holiday</div></a>
                </div>
              </div>
              
              <div class="mode-container">
                <!-- third mode -->
                <div class="overlap-group-2">
                  <div class="selection-control">
                    <div class="overlap">
                      <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                    </div>
                  </div>
                  <img
                    class="lightbulb-solid "
                    src="/homepage/img/lightbulb-solid-6.svg"
                    alt="lightbulb"
                  />
                  <a href="/preset3.html" style="z-index: 99999; text-decoration: none;"><div class="mode-1 body-text">Weekdays</div></a>
                </div>

                <!-- forth mode -->
                <div class="overlap-group-3">
                  <img
                    class="lightbulb-solid-4"
                    src="/homepage/img/lightbulb-solid-4.svg"
                    alt="lightbulb-solid 4"
                  />
                  <a href="/preset4.html" style="z-index: 99999; text-decoration: none;"><div class="mode body-text">Customize</div></a>
                </div>
              </div>
            </div>

            <!-- buttons turn on different mode   -->
            <div class="selection-control-1 selection-control-4">
              <div class="overlap">
                <label class="switch">
                  <input type="checkbox" checked>
                  <span class="slider round"></span>
                </label>
              </div>
            </div>

            <div class="selection-control-2 selection-control-4">
              <div class="overlap">
                <label class="switch">
                  <input type="checkbox" >
                  <span class="slider round"></span>
                </label>
              </div>
            </div>

            <div class="selection-control-3 selection-control-4">
              <div class="overlap">
                <label class="switch">
                  <input type="checkbox" >
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="menu-section">
          <div class="menu-group">
            <div class="menu-1">
              <div class="menu-2">
                <img class="union" src="/homepage/img/union-10.svg" alt="Union" />

                <div class="nav-section">
                  <div class="nav-menu">
                    <div class="nav-menu-1">
                      <img class="home" src="/homepage/img/home.svg" alt="home" />
                      <div class="place">Home</div>
                    </div>
                  </div>
                  <div class="nav-menu"></div>
                </div>
              </div>
            </div>

            <img class="light-bulb" src="/homepage/img/light-bulb.png" alt="light bulb" />
            <div class="ellipse"></div>

            <a href="/music.html"><img class="music" src="/homepage/img/vector-1.svg" alt="music-button" /></a>
            <img class="home-button" src="/homepage/img/frame-47.svg" alt="home-button" />
            <a href="/setting.html"><img class="setting" src="/homepage/img/user.svg" alt="setting" /></a>
            <a href="/friends.html"><img class="friends" src="/homepage/img/vector-2.svg" alt="friends-button" /></a>
          </div>
        </div>
      </div>
    </div>
  <script>
    function changeColor() {
      var elements = document.getElementsByClassName("alarm-container");
      for (var i = 0; i < elements.length; i++) {
        if (elements[i].style.backgroundColor === "rgb(251, 188, 5)") {
          elements[i].style.backgroundColor = "#FFFFFF";
        } else {
          elements[i].style.backgroundColor = "#FBBC05";
        }
      }
    }

    function updateTime() {
        const now = new Date();
        const targetTime = new Date(now);
        targetTime.setHours(2);
        targetTime.setMinutes(0);
        targetTime.setSeconds(0);

        if (now > targetTime) {
          targetTime.setDate(targetTime.getDate() + 1);
        }

        const diff = targetTime - now; 
        const hours = Math.floor(diff / (1000 * 60 * 60));
        const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const secs = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById('timeUntil2AM').textContent = `${hours}:${mins}:${secs}`;
      }

      setInterval(updateTime, 1000);
  </script>
  </body>
</html>
