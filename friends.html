    <script>
      function alertUser() {
        alert(
          "Sorry , the user have active the do not disturb mode, you cannot remind he/she"
        );
      }

      function remindFriend() {
        confirm(
          "Do you like to send a reminder to your friend to go to sleep?"
        );
      }

      //original friends list
      let friencount = 2;
      //add new friends
      function addNewSection() {
        var container = document.getElementById("container");
        var section = document.getElementById("remindButton").cloneNode(true);

        // enter name
        var newName = prompt("Enter a name to find your friend!");

        if (newName !== null) {
          // confirm name
          var confirmMessage = "Send " + newName + " a freind request?";
          var isConfirmed = confirm(confirmMessage);
          var getfriendMessage = alert(`${newName} is your friend now!`);

          if (isConfirmed) {
            if (confirmMessage)
              // add name to new section
              var nameElement = section.querySelector(".name");
            if (nameElement) {
              nameElement.textContent = newName;
            }

            // add new section
            container.appendChild(section);

            // add new number
            var numberElement = document.getElementById("number");
            if (numberElement) {
              var currentNumber = parseInt(numberElement.textContent);
              if (!isNaN(currentNumber)) {
                numberElement.textContent = (currentNumber + 1).toString();
              }
            }
            section.addEventListener("click", remindFriend);
          }
        }
      }

      let sleepButton = document.getElementById("sleepButton");
      sleepButton.addEventListener("click", alertUser);

      let remindButton = document.getElementById("remindButton");
      remindButton.addEventListener("click", remindFriend);

      document.getElementById("addButton").onclick = addNewSection;
    </script>
